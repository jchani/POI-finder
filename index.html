<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Points of Interest finder: Nearby Search</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="initializeMap.js" defer></script>
    <script src="displayResults.js" defer></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="results"></div>
    <input id="address" type="text" placeholder="Enter an address"/>
    <select id="range">
      <option value="1000">1000m</option>
      <option value="750">750m</option>
      <option value="500">500m</option>
      <option value="250">250m</option>
    </select>
    <button id="btn">Go</button>
  

  </body>

</html>
